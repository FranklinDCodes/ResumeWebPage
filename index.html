<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin Doane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-column">
        <div id="divTopBlock" class="d-flex flex-row">
            <div id="divTopBlockLeft" class="d-flex flex-column justify-content-end">
                <img id="imgHeadshot" src="me-cropped.jpeg" alt="Headshot">
            </div>
            <div class="col-7"></div>
        </div>
        <div id="divTitleBar" class="d-flex align-items-center justify-content-center rounded-pill">
            <h1 class="hoefler">Franklin Doane</h1>
        </div>
    </div>
    <div id="divBar"></div>
    <div class="d-flex flex-row">
        <div id="divTab1" class="tab tab-selected right-bd d-flex justify-content-center align-items-center">
            <h4 class="hoefler">Education</h4>
        </div>
        <div id="divTab2" class="tab right-bd d-flex justify-content-center align-items-center">
            <h4 class="hoefler">Work</h4>
        </div>
        <div id="divTab3" class="tab right-bd d-flex justify-content-center align-items-center">
            <h4 class="hoefler">Research</h4>
        </div>
        <div id="divTab4" class="tab right-bd d-flex justify-content-center align-items-center">
            <h4 class="hoefler">SMART</h4>
        </div>
        <div id="divTab5" class="tab right-bd d-flex justify-content-center align-items-center">
            <h4 class="hoefler">Projects</h4>
        </div>
        <div id="divTab6" class="tab d-flex justify-content-center align-items-center">
            <h4 class="hoefler">Extracurriculars</h4>
        </div>
    </div>
    <div id="divTabBlock" class="d-flex justify-content-center align-items-center">
        <div id="divTabBlockText" class="col-11"></div>
    </div>
    <div id="divBottomCap"></div>
    <script src="script.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
